    <script type="text/javascript">


        /******************************************
          - PREPARE PLACEHOLDER FOR SLIDER  -
        ******************************************/
        var fixmeTop = $('#nav_first').offset().top;       // get initial position of the element
        var columna = $('#columna').offset().top;
        var nav2 = $('#nav_second').offset().top;
        var categorias = $('#categorias').offset().top;

        $(window).scroll(function () {
            var currentScroll = $(window).scrollTop();

            if (currentScroll >= (fixmeTop)) {
                $("#orange_div").fadeOut(300, function () {
                    $('#nav_second').fadeIn(300);
                    $('.tittles').fadeOut(300);
                });

            } else {

                $("#nav_second").fadeOut(300, function () {
                    $('#orange_div').fadeIn(300);
                    $('.tittles').fadeIn(300);
                });
            }


            if ((currentScroll + 150) >= (columna)) {
                $('#columna').css({
                    position: 'fixed',
                    top: '140px',
                    right: '30px',
                     width: '19%',
                    z: '-1000'
                });

            } else {
                $('#columna').css({
                    position: '',
                    top: '',
                    right: '',
                    width: '',
                    z: ''
                });
            }


        });

        jQuery(document).ready(function () {
            jQuery('#rev_slider_3_1').show().revolution(
                {
                    dottedOverlay: "none",
                    delay: 9000,
                    startwidth: 1200,
                    startheight: 500,
                    hideThumbs: 0,

                    thumbWidth: 100,
                    thumbHeight: 50,

                    simplifyAll: "off",

                    navigationType: "bullet",

                    touchenabled: "on",
                    onHoverStop: "on",
                    nextSlideOnWindowFocus: "off",

                    swipe_threshold: 75,

                    drag_block_vertical: true,



                    keyboardNavigation: "off",

                    navigationHAlign: "right",

                    soloArrowLeftHalign: "left",
