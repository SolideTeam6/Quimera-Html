    .container {
      position: relative;

      width: 100%;
      cursor: pointer;
      padding:0;
      }

      .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      transition: .5s ease;
      background-color: rgba(0,0,0,.5);
      cursor:pointer;
      }

      .container:hover .overlay {
        background-color: rgba(0,0,0,0);
      }
      .container:hover .text {
        transition: .5s ease;
        display: none;
      }
      .container:hover .text2 {
        transition: .5s ease;
        display: none;
      }

      .text {
      color: white;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      }
      .text2 {
      color: white;
      font-size: 20px;
      position: absolute;
      bottom: 0;
      right: 0;
